<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(open the JS console)</title>
</head>
<body>
    <h1>(open the JS console)</h1>
    <script>
        let a = 10;
        let b = 7 * a;
        let max = 57;
        let actual = max-13;
        let percentage = actual/max;
        let str = "33";
        let strAdd = str + 4;
        let strCon = str - "4";
        let strCnv = +str;

        // #1
        console.log(23 + 97); // 120

        // #2
        console.log(3 + 4 + 4 + 1 + 6 + 53); // 71

        // #3
        console.log((4 + 6 + 9) / 77); // 0.24675324675324675

        // #4
        console.log(a); // 10
        console.log(9*a); // 90
        console.log(b); // 70

        // #5
        console.log(percentage); // 0.7719298245614035

        // #6
        console.log(strAdd); // "334"
        console.log(strCon); // 29
        console.log(strCnv); // 334
        console.log(typeof str); // string 
        console.log(typeof strCnv); // number
    </script>
</body>
</html>
